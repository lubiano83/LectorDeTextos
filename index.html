<!-- HTML -->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <!-- Bootstrap Css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Css -->
        <link rel="stylesheet" href="./styles.css">
        <!-- Titulo -->
        <title>Lector de Textos</title>
    </head>
    <body>
        <!-- Formulario -->
        <form id="Formulario">
            <div class="contenedor">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                    <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                </svg>
                <h4 class="titulo">Lector de Textos:</h4>
            </div>
            <textarea class="form-control textarea" name="input" type="textarea" id="exampleFormControlTextarea1" rows="3" required></textarea>
    
            <div class="contenedor">
                <button type="reset" class="reset boton">Reset</button>
                <!-- Dropdown Bootstrap -->
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Idioma</button>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onClick=generarAudioEspañol()>Español</a></li>
                    <li><a class="dropdown-item" onClick=generarAudioIngles()>Ingles</a></li>
                    <li><a class="dropdown-item" onClick=generarAudioFrances()>Frances</a></li>
                    <li><a class="dropdown-item" onClick=generarAudioAleman()>Aleman</a></li>
                    <li><a class="dropdown-item" onClick=generarAudioItaliano()>Italiano</a></li>
                    <li><a class="dropdown-item" onClick=generarAudioPortugues()>Portugues</a></li>
                    </ul>
                </div>
            </div>
        </form>
        <!-- Bootstrap Js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Js -->
        <script src="./app.js"></script>
    </body>
</html>
